<template name="layout">
	<div id="main" class="container-fluid pt-page">
		<div class="row top"></div>
		<div class="col-lg-10 col-lg-offset-1">
			<div id="initial">

				{{ #transition transIn="fadeIn" transOut="fadeOut" display="block" wait="false" }}
					{{> header}}
					{{> yield }}
				{{ /transition }}
			</div>
		</div>
	</div>
</template>

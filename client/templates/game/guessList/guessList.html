<template name="guessList">
  <div class="guess-list">
    <h3>Guessed Words</h3>
    <hr>
    <ul id="guesses">
    	{{#transition transIn="slideLeftBigIn" transOut="slideRightBigOut" display="block" wait="false"}}
		    {{#each guessedWords}}
		      <li>{{this}}</li>
		    {{/each}}
	    {{/transition}}
    </ul>
  </div>
</template>

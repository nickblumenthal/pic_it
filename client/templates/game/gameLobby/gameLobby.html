<template name="gameLobby">
	<center style="border:3px solid black">
		<div>
			<p>Game Lobby Template</p>
		</div>

		<div>
			{{#if gameInProgress}}
 				<button id="create-round" class="{{disabledBtnClass}}" {{disableBtn}} >Start Round</button>
			{{else}}
				<p>Game Over</p>
			{{/if}}
		</div>

		<div id="players">
			Current Players:
			<ul class="animated">
				{{#each players}}
					<li class="fade">User: {{this.name}}.  Points: {{this.points}}</li>
				{{/each}}
			</ul>
		</div>

		<div id="rounds">
			Rounds:
			<ul>
				{{#each rounds}}
					<li>{{> roundSummary}}</li>
				{{/each}}
			</ul>
		</div>

		<div class="set-username">
			<input id="username" value="">
			<button type="submit" id="change-username">Set Username</button>
		</div>

	</center>
</template>

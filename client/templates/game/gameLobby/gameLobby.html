<template name="gameLobby">
	<div class="row">
		<div class="col-lg-12">
			<div class="game-lobby">
				<div id="players">
					<h3>Players & Points</h3>
					<ul id="current-players-list" class="current-players animated">
						{{#transition transIn="slideLeftIn" transOut="slideRightOut" display="block" wait="false"}}
							{{#each this.players}}
								<li class="transition-hidden">{{this.name}} : {{this.points}}</li>
							{{/each}}
						{{/transition}}
					</ul>
				</div>
				<hr>
				{{#if roundsCount}}
					<div id="rounds">
						<h3>Previous Rounds</h3>
						<ul>
								{{#each rounds}}
									<li>{{> roundSummary}}</li>
								{{/each}}
						</ul>
					</div>
				{{/if}}
			</div>
		</div>
	</div>
</template>

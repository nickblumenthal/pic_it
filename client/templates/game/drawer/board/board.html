<template name="board">
	<div>
		{{ #each guessedWords }}
	    {{ this }}
	  {{ /each }}
	</div>

	<div>
		<button id="clear-lines">Clear Board</button>
	</div>

	<div class="drawer-canvas" onselectstart="return false;" ondragstart="return false;" >
		<canvas id="board" width="{{width}}" height="{{height}}"></canvas>
	</div>

</template>
